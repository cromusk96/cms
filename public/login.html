<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import main.css-->
  <link rel="stylesheet" type="text/css" media="screen" href="/cms/public/main.css" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/cms/public/login.js"></script>
</head>

<body>
  <form onsubmit="return onSubmit(event)" class="container verticallyCentered">
    <div>
      <div class="row valign-wrapper flexWrap">
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col s12 m6 center-align myMargins">
          <img src="/cms/public/campsabout.svg" alt="camps about logo" />
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col m1 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col s4 m2 right-align">
          <p>Korisničko ime</p>
        </div>
        <div class="input-field col s8 m6">
          <input class="input" type="text" id="username" name="username" />
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col m1 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col s4 m2 right-align">
          <p>Lozinka</p>
        </div>
        <div class="input-field col s8 m6">
          <input class="input" type="password" id="password" name="password" />
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div id="warning" class="red-text col s12 m6 center-align myHide">
          <p>Korisničko ime i lozinka ne smiju biti prazni</p>
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
        <div class="center-align col s12 m6">
          <button class="waves-effect waves-light btn" onclick="collectData()">
            Prijava
          </button>
        </div>
        <div class="col m3 hide-on-small-only show-on-medium-and-up">
          <!--filler div to make everything stay in place-->
        </div>
      </div>
    </div>
  </form>
  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript for materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
